<div class="login page--navbar-minimal">
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-minimal" role="navigation">
        <div class="navbar-image-wrapper">
            <img class="navbar-image" src="/appCommon/theme/images/logo-full.svg" />
        </div>
    </nav>

    <form name="resetPasswordForm" class="login-form clearfix" novalidate ng-submit="resetPasswordForm.$valid && vm.resetPassword()">
        <div class="panel">

            <h3 class="text-left"> {{vm.formMessages.Title_Reset_Password}} </h3>

            <div id="resetPasswordFormErrorArea"></div>

            <div id="resetPasswordFormEntryArea" ng-show="!vm.showResetMessage" cg-busy="vm.loadingPromise" class="panel-body container-fluid" style="position: relative;">

                <div id="emailRow" class="row row-formline">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                        </span>
                        <input type="email"
                               ng-model="vm.email"
                               name="emailInput"
                               placeholder="{{vm.formMessages.Placeholder_Email}}"
                               class="form-control"
                               required />
                    </div>
                    <div class="error-messages" ng-messages="resetPasswordForm.emailInput.$error" ng-if="(resetPasswordForm.emailInput.$touched && resetPasswordForm.emailInput.$dirty) || resetPasswordForm.$submitted">
                        <div ng-message="required">{{vm.formMessages.Required_Email}}</div>
                        <div ng-message="email">{{vm.formMessages.Format_Email}}</div>
                    </div>
                </div>
                
                <!--Recaptcha Widget--->
                <div style="margin-bottom: 30px; margin-left: -15px" vc-recaptcha key="vm.publicKey"></div>

                <div class="login-submit-wrapper">
                    <div>
                        <button ng-disabled="!resetPasswordForm.$valid" type="submit" class="btn btn-primary" style="width: 100px">Continue</button>
                    </div>
                </div>
            </div>

            <div class="panel-body"  ng-show="vm.showResetMessage"> 
                <div class="alert alert-info">
                    <strong>Check your inbox for the next steps.</strong> If you don't receive an email or it's not in your spam folder please contact us.
                </div>
            </div>

        </div>
        <div class="login-message">
            <h6>
                <a class="link" href="/#/login">{{vm.formMessages.Title_Login}}</a> or <a class="link" href="/#/signup">{{vm.formMessages.Message_SignUp}}</a>
            </h6>
        </div>
    </form>
</div>
