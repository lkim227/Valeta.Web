<label class="date-label">From</label>
<input kendo-date-time-picker
       id="fromDateTime"
       name="fromDateTime"
       ng-model="strFromDateTime"
       k-ng-model="objFromDateTime"
       k-on-change="onChangeFromDate()"
       />
<label class="date-label">to</label>
<input kendo-date-time-picker
       id="toDateTime"
       name="toDateTime"
       ng-model="strToDateTime"
       k-ng-model="objToDateTime"
       k-on-change="onChangeToDate()"
       />
