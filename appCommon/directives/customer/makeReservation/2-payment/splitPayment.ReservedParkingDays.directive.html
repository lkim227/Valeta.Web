<div ng-repeat="(index,object) in reservedDays | orderBy:'object.Description'" id="days">
    <div class="split-item-row" ng-show="object.Amount > 0">
        <div class="split-item-name">
            <span>{{object.Description}} {{object.Amount | currency }}</span>
        </div>
        <div class="split-item-button">
            <button class="btn btn-sm btn-info" ng-click="moveDayToAnotherOrder(object, index)">Move</button>
        </div>
    </div>
</div>
