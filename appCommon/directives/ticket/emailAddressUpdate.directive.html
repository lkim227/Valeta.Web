<span ng-show="directiveInitialized" class="row row--editable">
    <label class="form-col-withlabel-label" ng-class="{'no-top-padding': !isInEditMode}">Email</label>
    <span ng-show="!isInEditMode" class="form-col-withlabel-input">
        <span>{{textData}}</span>
        <button ng-show="canUpdate" class="btn btn-primary btn-icon-only btn--edit" ng-click="onEdit()">
            <span class="glyphicon glyphicon-pencil"></span>
        </button>
    </span>
    <span ng-show="!!isInEditMode" ng-form="emailAddressForm" class="form-col-withlabel-input">
        <input class="form-control" type="email" required id="emailAddressInput" name="emailAddressInput"
               ng-model="textData"/>
        <span class="error-messages" ng-messages="emailAddressForm.emailAddressInput.$error" ng-if="emailAddressForm.emailAddressInput.$touched">
            <span ng-message="required">{{formMessages.Required_Email}}</span>
            <span ng-message="email">{{formMessages.Format_Email}}</span>
        </span>
        <div class="form_single-input-buttons">
            <button class="btn btn-primary" ng-click="onUpdate()">Save</button>
            <button class="btn btn-cancel" ng-click="onCancel()">Cancel</button>
        </div>
    </span>
</span>
