<span ng-show="directiveInitialized" class="row row--editable">
    <label class="form-col-withlabel-label" ng-class="{'no-top-padding': !isInEditMode}">Mobile</label>
    <span ng-show="!isInEditMode" class="form-col-withlabel-input">
        <span>{{textData|tel}}</span>
        <span class="left-buffer15" ng-show="canContact" style="display: inline-block">
            <a class="link" ng-href="{{adHocCommunicationUrl}}/{{identifier}}/{{textData}}/{{customerName}}" target="_self">SMS</a>
        </span>
        <button ng-show="canUpdate" class="btn btn-primary btn-icon-only btn--edit" ng-click="onEdit()">
            <span class="glyphicon glyphicon-pencil"></span>
        </button>
    </span>
    <span ng-show="!!isInEditMode" ng-form="mobilePhoneForm" class="form-col-withlabel-input">
        <input class="form-control" type="tel" required id="mobilePhoneInput" name="mobilePhoneInput"
               ng-model="textData"
               ng-pattern="/^\(?\d{3}\)?-? *\d{3}-? *-?\d{4}/" mask="(999) 999-9999" />
        <span class="error-messages" ng-messages="mobilePhoneForm.mobilePhoneInput.$error" ng-if="mobilePhoneForm.mobilePhoneInput.$touched">
            <span ng-message="required">{{formMessages.Required_MobilePhone}}</span>
            <span ng-message="pattern">{{formMessages.Format_Phone}}</span>
        </span>
        <div class="form_single-input-buttons">
            <button class="btn btn-primary" ng-click="onUpdate()" ng-disabled="!mobilePhoneForm.$valid || !mobilePhoneForm.$dirty">Save</button>
            <button class="btn btn-cancel" ng-click="onCancel()">Cancel</button>
        </div>
    </span>
</span>
