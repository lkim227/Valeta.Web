<div class="container" style="min-height: 400px;" ng-controller="AccountController">
    <div class="col-sm-4 col-md-3">
        <ul class="nav nav-pills nav-stacked" id="navigation">
            <li role="presentation" ng-class="{ active: vm.$state.current.name == 'account-profile' }">
                <a ui-sref="account-profile">Profile</a>
            </li>
            <li role="presentation" ng-class="{ active: vm.$state.current.name == 'change-password' }">
                <a ui-sref="change-password">Change Password</a>
            </li>
            <li role="presentation" ng-class="{ active: vm.$state.current.name == 'account-vehicles' }">
                <a ui-sref="account-vehicles">Vehicles</a>
            </li>
            <li role="presentation" ng-class="{ active: vm.$state.current.name == 'account-paymentmethods' }">
                <a ui-sref="account-paymentmethods">Credit Cards</a>
            </li>
        </ul>
    </div>
    <div class="col-sm-8 col-md-9 myaccount-content">
        <div id="areaContent" ng-include="vm.areaUrl"></div>
    </div>
</div>
