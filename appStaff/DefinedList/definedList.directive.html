<style>
    /* override kendo cell value selector box */
    div.k-animation-container {
        width: 100px !important;
    }
</style>

<div class="container-fluid" ng-show="canCreate && canUpdate && canDelete">
    <div class="fullrow top-buffer15">
        <div class="pull-left top-buffer15 left-buffer15">
            <button class="k-button btn btn-primary left-buffer15 k-state-disabled" id="save" ng-if="canCreate && canUpdate && canDelete" ng-click="onSave()">Save Changes</button>
            <label class="alert alert-info left-buffer15 hidden" id="save-message" ng-if="canCreate && canUpdate && canDelete">Spreadsheet has unsaved changes</label>
        </div>
    </div>
    <div class="fullrow top-buffer15 left-buffer40" ng-show="invalidListNames.length > 0">
        <br />
        <label class="alert-danger">The following List Names invalid. Please update spreadsheet.</label>
        <div ng-repeat="listname in invalidListNames | orderBy: 'toString()'">
            <label class="form-col-withlabel-label control-label">- {{ listname }}</label>
        </div>
    </div>

    <div class="fullrow top-buffer15 left-buffer40" ng-show="emptyListNameError === true">
        <br />
        <label class="alert alert-danger">One or more rows contain an empty ListName. Please update spreadsheet.</label>
    </div>
    <div class="fullrow top-buffer15 left-buffer40" ng-show="emptyValueError === true">
        <br />
        <label class="alert alert-danger">One or more rows contain an empty Value. Please update spreadsheet.</label>
    </div>

    <div class="fullrow" id="spreadsheet-div">
        <br />
        <kendo-spreadsheet class="width-full" id="spreadsheet" k-options="sheetOptions"></kendo-spreadsheet>
    </div>
</div>
