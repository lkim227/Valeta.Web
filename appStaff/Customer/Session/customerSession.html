<div class="container" style="min-height: 400px;">
    <div class="col-md-3">
        <ul class="nav nav-pills nav-stacked" id="navigation">
            <li role="presentation" ng-class="{ active: vm.$state.current.name == 'customer' || vm.$state.current.name == 'account-profile' }">
                <a ui-sref="account-profile({ customerIdentifier: '{{vm.userInfo.customerAccountID}}'})">Profile</a>
            </li>
            <li role="presentation" ng-class="{ active: vm.$state.current.name == 'account-vehicles' }">
                <a ui-sref="account-vehicles({ customerIdentifier: '{{vm.userInfo.customerAccountID}}'})">Vehicles</a>
            </li>
            <li role="presentation" ng-class="{ active: vm.$state.current.name == 'account-paymentmethods' }">
                <a ui-sref="account-paymentmethods({ customerIdentifier: '{{vm.userInfo.customerAccountID}}'})">Credit Cards</a>
            </li>
            <li role="presentation" ng-class="{ active: vm.$state.current.name == 'points-history' }">
                <a ui-sref="points-history({ customerIdentifier: '{{vm.userInfo.customerAccountID}}'})">Reward History</a>
            </li>
            <li role="presentation" ng-class="{ active: vm.$state.current.name == 'rewards-catalog' }">
                <a ui-sref="rewards-catalog({ customerIdentifier: '{{vm.userInfo.customerAccountID}}'})">Rewards Available</a>
            </li>
            <li role="presentation" ng-class="{ active: vm.$state.current.name == 'make-reservation' }">
                <a ui-sref="make-reservation({ customerIdentifier: '{{vm.userInfo.customerAccountID}}'})">Make a Reservation</a>
            </li>
            <li role="presentation" ng-class="{ active: vm.$state.current.name == 'reservation-history' }">
                <a ui-sref="reservation-history({ customerIdentifier: '{{vm.userInfo.customerAccountID}}'})">Reservations</a>
            </li>
            <li role="presentation" ng-class="{ active: vm.$state.current.name == 'customer-issues' }">
                <a ui-sref="customer-issues({ customerIdentifier: '{{vm.userInfo.customerAccountID}}'})">Issues</a>
            </li>
            <li role="presentation" ng-class="{ active: vm.$state.current.name == 'customer-communication' }">
                <a ui-sref="customer-communication({ customerIdentifier: '{{vm.userInfo.customerAccountID}}'})">Communication</a>
            </li>
            <li role="presentation" ng-class="{ active: vm.$state.current.name == 'vehicle-damages' }">
                <a ui-sref="vehicle-damages({ customerIdentifier: '{{vm.userInfo.customerAccountID}}'})">Damages</a>
            </li>
            <li role="presentation" ng-class="{ active: vm.$state.current.name == 'account-reset-passwordto' }">
                <a ui-sref="account-reset-passwordto({ customerIdentifier: '{{vm.userInfo.customerAccountID}}'})">Reset Password</a>
            </li>
            <li role="presentation" ng-class="{ active: vm.$state.current.name == 'agent-view' }">
                <a ui-sref="agent-view({ customerIdentifier: '{{vm.userInfo.customerAccountID}}'})">Agent View</a>
            </li>
        </ul>
    </div>
    <div class="col-md-9 myaccount-content">
        <div class="panel">
            <div class="panel-body container-fluid">
                <div class="customer-page_headers">
                    <h4 class="customer-page_name" ng-show="!!vm.customerFriendlyName">{{vm.customerFriendlyName}}</h4>
                    <h3 class="customer-page_header">{{vm.$state.current.data.SelectedSubnavigation}}</h3>
                </div>
                <div id="areaContent" ng-include="vm.areaUrl"></div>
            </div>
        </div>
    </div>
</div>
