<form class="small-form" id="addPointsForm" name="addPointsForm" novalidate>

    <div class="form-horizontal">

        <div class="form-group row">
            <label class="form-col-withlabel-label no-top-padding control-label" for="customer">Type or select customer</label>
            <div class="form-col-withlabel-input">
                <select class="width-full"
                        kendo-drop-down-list id="customer"
                        k-min-length="2"
                        k-ng-model="selectedCustomer"
                        k-filter="'contains'"
                        k-data-source="customerAccounts"
                        k-auto-bind="true"
                        k-data-text-field="'FriendlyName'"
                        k-data-value-field="'ID'"
                        k-suggest="true"
                        k-on-change="selectedUserChanged()"
                        required="required"></select>
            </div>
        </div>

        <div class="form-group row">
            <label class="form-col-withlabel-label control-label" for="points">Points ( + or -)</label>
            <div class="form-col-withlabel-input">
                <input class="form-control" type="number" id="points" name="points" required ng-disabled="formIsDisabled" ng-model="pointsToAdd.Points"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="form-col-withlabel-label control-label" for="customerNote">Note to Customer</label>
            <div class="form-col-withlabel-input">
                <input class="form-control" type="text" id="customerNote" name="customerNote" ng-disabled="formIsDisabled" ng-model="pointsToAdd.NoteToCustomer"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="form-col-withlabel-label control-label" for="officeNote">Office Note</label>
            <div class="form-col-withlabel-input">
                <input class="form-control" type="text" id="officeNote" name="officeNote" ng-disabled="formIsDisabled" ng-model="pointsToAdd.OfficeNote"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="form-item_no-label">
                <input type="button" ng-click="addPoints()" class="btn btn-primary" ng-show="canAdd" ng-disabled="formIsDisabled || !addPointsForm.$valid" value="Give points"/>
            </div>
        </div>
    </div>
    <!--</div>
    <div class="error-messages" ng-messages="addPointsForm.Customer.$error" ng-if="addPointsForm.customer.$dirty || addPointsForm.$submitted">
        <div ng-message="required">Must select customer</div>
    </div>
    <div class="error-messages" ng-messages="addPointsForm.points.$error" ng-if="addPointsForm.points.$dirty || addPointsForm.$submitted">
        <div ng-message="required">Points are required</div>
    </div>-->


</form>
<span ng-show="formMessages"><br/>{{formMessages}}</span>
