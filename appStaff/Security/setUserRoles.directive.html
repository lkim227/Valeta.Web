<h3>{{userNameParam}}</h3>
    
Roles:
<div ng-repeat="role in roles">
    <div class="row top-buffer15">
        <input type="checkbox" ng-model="role.IsUserInRole">
        <span>{{role.RoleName}}</span>
    </div>
</div>

<div class="top-buffer15">
    <button ng-show="hasEditAccess" class="btn btn-primary right-buffer15" ng-click="save()">Save</button>
    <button class="btn" ng-click="cancel()">Cancel</button>
</div>
