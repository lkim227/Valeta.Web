<div ng-show="directiveInitialized">
    <div class="bottom-buffer30" style="display: inline-block" ng-show="!!isInEditMode">
        <h3>Add Tip</h3>
        <div>
            <div class="form-group row">
                <label class="form-col-withlabel-label control-label">Amount<br />(in $):</label>
                <input class="form-control pull-left"
                       name="tipAmount"
                       ng-model="tipAmount"
                       required
                       type="number"
                       style="width: 80px;" />
            </div>
            <div class="form-group row">
                <label class="form-col-withlabel-label control-label">Valet:</label>
                <select class="form-control pull-left" id="valetForTips" ng-model="selectedEmployee"
                        data-ng-options="v as v.ContactInformation.Name.LastThenFirst for v in employeeList | orderBy:'ContactInformation.Name.LastThenFirst'"
                        style="width: 200px;">
                    <option value="">-- Select --</option>
                    <!--<option value="0">All</option>-->
                </select>
            </div>
            <div class="form-group row">
                <label class="form-col-withlabel-label control-label">Description:</label>
                <input class="form-control pull-left"
                       name="tipDescription"
                       ng-model="tipDescription"
                       type="text"
                       style="width: 200px;" />
            </div>
            <div class="form-group row" ng-show="showCards">
                <label class="form-col-withlabel-label control-label" for="tipWhichCard">Which card?</label>
                <div class="btn-group" id="tipWhichCard" name="tipWhichCard">
                    <label class="btn" ng-model="isCatchAll" ng-value="true" uib-btn-radio="true" id="catchAllYes" name="catchAllYes">{{catchAllCard}}</label>
                    <br />
                    <label class="btn top-buffer15" ng-model="isCatchAll" ng-value="false" uib-btn-radio="false" id="catchAllNo" name="catchAllNo">{{allowanceCard}}</label>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form_single-input-buttons">
            <button class="btn btn-primary" ng-click="onUpdate()">Save</button>
            <button class="btn btn-cancel" ng-click="onCancel()">Cancel</button>
        </div>
    </div>
</div>
