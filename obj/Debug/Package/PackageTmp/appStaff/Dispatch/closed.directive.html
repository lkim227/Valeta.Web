<span id="notification"></span>

<div class="page-controls-wrapper">
    <operating-location-dropdown operating-location-changed-callback="onChangeOperatingLocation(newOperatingLocation)"></operating-location-dropdown>

    <div class="btn-wrapper" ng-show="selectedOperatingLocation">
        <button class="btn btn-default" ng-click="refreshData()"><span class="glyphicon glyphicon-refresh" title="Refresh"></span></button>

        <div class="btn-group">
            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    Closed <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a ui-sref="timeline-view({'reload':true})">Current</a></li>
                    <li><a ui-sref="timeline-captured({'reload':true})">Captured</a></li>
                    <li><a ui-sref="timeline-all({'reload':true})">ALL</a></li>
                    <li><a ui-sref="keys-slots({'reload':true})">Keys & Slots</a></li>
                    <li><a ui-sref="not-closed({'reload':true})">Not Closed</a></li>
                    <li><a ui-sref="cancelled({'reload':true})">Cancelled</a></li>
                </ul>
            </div>
        </div>
        
        <div class="date-picker-wrapper" id="dateFilter" ng-show="selectedOperatingLocation">
            <date-from-to from-date-time="filterFromDateTime" to-date-time="filterToDateTime"></date-from-to>
            <button class="btn btn-default" ng-click="applyDateFilter()">Apply Filter</button>
        </div>
    </div>
</div>

<div class="myGrid" ng-show="selectedOperatingLocation">
    <kendo-grid k-options="gridOptions" id="gridClosed"></kendo-grid>
</div>
