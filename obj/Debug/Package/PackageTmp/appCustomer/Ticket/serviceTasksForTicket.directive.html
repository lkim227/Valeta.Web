<div class="row reservation-table-wrapper">
    <div class="reservation-table-header">
        <div class="tr">
            <div class="th">
                Service
            </div>
            <div class="th">
                Note
            </div>
            <div class="th">
                Service Fee
            </div>
            <div class="th">
                Provider Charge
            </div>
            <div class="th">
                Status
            </div>
        </div>
    </div>
    <kendo-list-view id="listView"
                     class="reservation-table"
                     k-auto-bind="false"
                     k-selectable="false">
        <div k-template class="tr">
            <div class="td">
                {{dataItem.ServiceName}}
            </div>
            <div class="td">
                {{dataItem.ServiceTaskNote}}
            </div>
            <div class="td">
                {{dataItem.ServiceFee | currency}}
            </div>
            <div class="td">
                {{dataItem.ProviderCharge | currency}}
            </div>
            <div class="td">
                {{genericUtils.camelToTitle(enumUtils.getNameForValueServiceTaskStatus(dataItem.ServiceTaskStatus))}}
            </div>
        </div>
    </kendo-list-view>
</div>
