<div class="container" style="min-height: 400px;">
    <div class="page-controls-wrapper">
        <a ui-sref="agent-view" class="link">Back to Agent View</a>
    </div>

    <div class="col-md-3">
        <ul class="nav nav-pills nav-stacked" id="navigation">
            <li role="presentation" ng-class="{ active: vm.$state.current.name == 'agent-session-account-profile' }">
                <a ui-sref="agent-session-account-profile({ customerIdentifier: '{{vm.userInfo.customerAccountID}}'})">Profile</a>
            </li>
            <li role="presentation" ng-class="{ active: vm.$state.current.name == 'agent-session-account-vehicles' }">
                <a ui-sref="agent-session-account-vehicles({ customerIdentifier: '{{vm.userInfo.customerAccountID}}'})">Vehicles</a>
            </li>
            <li role="presentation" ng-class="{ active: vm.$state.current.name == 'agent-session-account-paymentmethods' }">
                <a ui-sref="agent-session-account-paymentmethods({ customerIdentifier: '{{vm.userInfo.customerAccountID}}'})">Credit Cards</a>
            </li>
            <li role="presentation" ng-class="{ active: vm.$state.current.name == 'agent-session-points-history' }">
                <a ui-sref="agent-session-points-history({ customerIdentifier: '{{vm.userInfo.customerAccountID}}'})">Reward History</a>
            </li>
            <li role="presentation" ng-class="{ active: vm.$state.current.name == 'agent-session-rewards-catalog' }">
                <a ui-sref="agent-session-rewards-catalog({ customerIdentifier: '{{vm.userInfo.customerAccountID}}'})">Rewards Available</a>
            </li>
            <li role="presentation" ng-class="{ active: vm.$state.current.name == 'agent-session-make-reservation' }">
                <a ui-sref="agent-session-make-reservation({ customerIdentifier: '{{vm.userInfo.customerAccountID}}'})">Make a Reservation</a>
            </li>
            <li role="presentation" ng-class="{ active: vm.$state.current.name == 'agent-session-reservation-history' }">
                <a ui-sref="agent-session-reservation-history({ customerIdentifier: '{{vm.userInfo.customerAccountID}}'})">Reservations</a>
            </li>
        </ul>
    </div>
    <div class="col-md-9 myaccount-content">
        <div class="panel">
            <div class="panel-body container-fluid">
                <div class="customer-page_headers">
                    <h4 class="customer-page_name" ng-show="!!vm.customerFriendlyName">{{vm.customerFriendlyName}}</h4>
                    <h3 class="customer-page_header">{{vm.$state.current.data.SelectedSubnavigation}}</h3>
                </div>
                <div id="areaContent" ng-include="vm.areaUrl"></div>
            </div>
        </div>
    </div>
</div>
