<span ng-show="directiveInitialized" class="row row--editable">
    <label class="form-col-withlabel-label" ng-class="{'no-top-padding': !isInEditMode}">Checking Bags on Return?</label>
    <span ng-show="!isInEditMode" class="form-col-withlabel-input">
        <span right-buffer-15>{{(infoModel ? "Yes" : "No")}}</span>
        <span ng-show="!!infoModel" class="glyphicon glyphicon-briefcase left-buffer15 right-buffer5"></span>
        <button ng-show="canUpdate" class="btn btn-primary btn-icon-only btn--edit" ng-click="onEdit()">
            <span class="glyphicon glyphicon-pencil"></span>
        </button>
    </span>
    <span ng-show="!!isInEditMode" class="form-col-withlabel-input">
        <div class="btn-group">
            <label class="btn" ng-model="infoModel" ng-value="true" uib-btn-radio="true">Yes</label>
            <label class="btn" ng-model="infoModel" ng-value="false" uib-btn-radio="false">No</label>
        </div>
        <span ng-show="!!infoModel" class="glyphicon glyphicon-briefcase left-buffer15 right-buffer5"></span>
        <div class="form_single-input-buttons">
            <button class="btn btn-primary" ng-click="onUpdate()">Save</button>
            <button class="btn btn-cancel" ng-click="onCancel()">Cancel</button>
        </div>
    </span>
</span>
