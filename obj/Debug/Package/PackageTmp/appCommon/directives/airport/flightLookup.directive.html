<ng-form name="flightform" class="flight-form" ng-show="directiveInitialized">
    <div class="flight form-group row">
        <label class="form-col-withlabel-label control-label" for="flightlookup-{{flightSpecifications.FlightDirection}}">
            {{flightDirectionToString(flightSpecifications.FlightDirection)}} flight?
        </label>
        <div class="form-col-withlabel-input form-inline clearfix" id="flightlookup-{{flightSpecifications.FlightDirection}}">

            <div class="flight-airline">
                <defined-list-dropdown required list-type="Airline" list-label="" selected-defined-list-value="flightSpecifications.AirlineCode"></defined-list-dropdown>
            </div>

            <div class="flight-number">
                <span class="flight-number-label">flight #</span>
                <input class="form-control"
                       id="flightnumber-{{flightSpecifications.FlightDirection}}"
                       name="flightnumber"
                       ng-model="flightSpecifications.FlightNumber"
                       required
                       type="text"/>
            </div>

            <div class="flight-date">
                <span class="flight-date-label">on</span>
                <!--Do not use on-change for the datepicker as it picks up every keystroke-->
                <input kendo-date-picker
                       id="meetdate-{{flightSpecifications.FlightDirection}}"
                       name="meetdate"
                       k-min="minMeetDate"
                       k-max="maxMeetDate"
                       ng-model="flightSpecifications.DateUsedToCalculateMeetTime"
                       k-on-close="datepickerOnclose()"/>
                <span ng-show="!flightform.$invalid && !!flightSchedule.ScheduleDateTime" class="top-buffer15">
                    at {{flightSchedule.ScheduleDateTime | date:'h:mm a'}}
                </span>
            </div>

            <div class="error-messages">
                <div class="alert alert-danger" ng-show="flightform.flightnumber.$touched && !flightSpecifications.FlightNumber">
                    Flight number is required
                </div>
                <div class="alert alert-danger" ng-show="!flightSpecifications.AirlineCode">
                    Airline is required
                </div>
                <div class="alert alert-warning" ng-show="missingSchedule">
                    No scheduled flight found
                </div>
                <div class="alert alert-danger" ng-show="invalidDate">
                    Invalid date
                </div>
            </div>
        </div>
    </div>

</ng-form>
