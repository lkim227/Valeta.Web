<div class="point-tracker">
    <div class="point-tracker_remaining">{{availablePoints}}</div>
    <div class="point-tracker_remaining-title">Available points</div>
    <div class="point-tracker_earned">{{earnedPoints}} total points earned</div>

    <div class="point-tracker_progress-title">{{redemedPoints}} of {{earnedPoints}} points redeemed</div>
    <div class="point-tracker_progress-wrapper">
        <div class="point-tracker_progress" ng-style="{'width': ((redemedPoints / earnedPoints) * 100) + '%'}"></div>
    </div>

    <div class="point-tracker_reward-link" ng-if="accountID !== ''">
        <a class="btn btn-primary" ui-sref="rewards-catalog({ customerIdentifier: '{{accountID}}'})">Check Available Rewards&nbsp;<span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
</div>
