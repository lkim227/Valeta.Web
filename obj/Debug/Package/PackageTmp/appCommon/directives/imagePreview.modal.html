<div class="modal-header">
    <button type="button"
        class="close"
        aria-label="Close"
        ng-click="modalVm.cancel()"
    >
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="text-center">{{modalVm.pageTitle}}</h4>
</div>
<div class="form-horizontal modal-body">
    <div class="text-center">
        <img class="img-responsive" ng-src="{{modalVm.selectedImageUrl}}" alt="" on-error-src="http://placehold.it/500x400"/>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="modalVm.cancel()">Close</button>
</div>
