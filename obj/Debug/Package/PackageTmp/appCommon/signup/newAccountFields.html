<div id="imageRow" class="row row-formline" ng-if="vm.profileImageUrl">
    <div class="text-center">
        <img class="img-responsive img-circle" ng-src="{{vm.profileImageUrl}}" style="margin: auto; width: 80px; border: 1px solid gray;" />
    </div>
</div>

<div id="nameRow" class="row row-formline">
    <div class="input-group">
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
        </span>
        <input type="text" id="firstNameInput" name="firstNameInput" required class="form-control" placeholder="{{vm.formMessages.Placeholder_Name_First}}" ng-model="vm.signupNewCustomer.FirstName" style="margin-bottom: 6px;" />
        <input type="text" id="lastNameInput" name="lastNameInput" required class="form-control" placeholder="{{vm.formMessages.Placeholder_Name_Last}}" ng-model="vm.signupNewCustomer.LastName" />

    </div>
    <div class="error-messages" ng-messages="addAccountForm.firstNameInput.$error" ng-if="addAccountForm.firstNameInput.$dirty || addAccountForm.$submitted">
        <div ng-message="required">{{vm.formMessages.Required_Name_First}}</div>
    </div>
    <div class="error-messages" ng-messages="addAccountForm.lastNameInput.$error" ng-if="addAccountForm.lastNameInput.$dirty || addAccountForm.$submitted">
        <div ng-message="required">{{vm.formMessages.Required_Name_Last}}</div>
    </div>
</div>

<div id="phoneRow" class="row row-formline">
    <div class="input-group">
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-earphone"></span>
        </span>
        <input type="tel"
               ng-model="vm.signupNewCustomer.MobilePhone"
               id="phoneInput" name="phoneInput"
               placeholder="{{vm.formMessages.Placeholder_MobilePhone}}"
               class="form-control"
               ng-pattern="/^\(?\d{3}\)?-? *\d{3}-? *-?\d{4}/"
               mask="(999) 999-9999"
               required />

    </div>
    <div class="error-messages" ng-messages="addAccountForm.phoneInput.$error" ng-if="(addAccountForm.phoneInput.$touched && addAccountForm.phoneInput.$dirty) || addAccountForm.$submitted">
        <div ng-message="required">{{vm.formMessages.Required_MobilePhone}}</div>
        <div ng-message="pattern">{{vm.formMessages.Format_Phone}}</div>
    </div>
</div>

<div id="emailRow" class="row row-formline">
    <div class="input-group">
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
        </span>
        <input type="email"
               ng-model="vm.signupNewCustomer.EmailAddress"
               id="emailInput" name="emailInput"
               placeholder="{{vm.formMessages.Placeholder_Email}}"
               class="form-control"
               required />
    </div>
    <div class="error-messages" ng-messages="addAccountForm.emailInput.$error" ng-if="(addAccountForm.emailInput.$touched && addAccountForm.emailInput.$dirty) || addAccountForm.$submitted">
        <div ng-message="required">{{vm.formMessages.Required_Email}}</div>
        <div ng-message="email">{{vm.formMessages.Format_Email}}</div>
    </div>
</div>

<div id="passwordRow" class="row row-formline">
    <div class="input-group">
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
        </span>
        <input type="password" id="passwordInput" name="passwordInput" ng-minlength="8" required class="form-control" placeholder="{{vm.formMessages.Placeholder_Password}}" ng-model="vm.signupNewCustomer.Password" />
    </div>
    <div class="error-messages" ng-messages="addAccountForm.passwordInput.$error" ng-if="(addAccountForm.passwordInput.$touched && addAccountForm.passwordInput.$dirty) || addAccountForm.$submitted">
        <div ng-message="required">{{vm.formMessages.Required_Password}}</div>
        <div ng-message="minlength">{{vm.formMessages.Format_Password}}</div>
    </div>
</div>
